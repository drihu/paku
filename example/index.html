<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paku | drihu.com</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #app {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="../dist/paku.umd.js"></script>
  <script>
    const app = document.querySelector('#app');

    for (let i = 1; i <= 4; i++) {
      const card = new Paku({
        title: `Random Title ${i}`,
        body: `Body ${i}: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem optio veritatis laudantium necessitatibus!`,
      });
      app.append(card.element);
    }
  </script>
</body>
</html>
